<div class="view-all-container">
  <h2 class="view-all-title">Visualizar Todos</h2>
  <div class="view-all-form">
      <div *ngIf="loading" class="loading">
        Carregando usuários...
      </div>

      <div *ngIf="users.length > 0" class="users-list">
        <div *ngFor="let user of users" class="user-card">
          <div class="user-header">
            <h3>{{ user.nome }}</h3>
            <span class="user-id">ID: {{ user.id }}</span>
          </div>

          <div class="user-details">
            <div class="detail-row">
              <span class="detail-label">Conta:</span>
              <span class="detail-value">{{ user.numeroAgencia }}/{{ user.numeroConta }}</span>
            </div>

            <div class="detail-row">
              <span class="detail-label">Saldo:</span>
              <span class="detail-value">{{ user.saldo | currency:'BRL' }}</span>
            </div>

            <div class="detail-row">
              <span class="detail-label">Limite:</span>
              <span class="detail-value">{{ user.limiteConta | currency:'BRL' }}</span>
            </div>

            <div class="detail-row">
              <span class="detail-label">Cartão:</span>
              <span class="detail-value">{{ user.numeroCartao }}</span>
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="users.length === 0 && !loading" class="no-users">
        Nenhum usuário cadastrado.
      </div>

      <button class="back-btn" (click)="goToMenu()">Menu Principal</button>

  </div>  
</div>
