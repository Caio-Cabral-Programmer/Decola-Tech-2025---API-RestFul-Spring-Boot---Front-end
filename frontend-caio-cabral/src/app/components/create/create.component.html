<div class="create-container">                                      <!-- Contêiner principal que envolve todo o conteúdo da página de criação -->
  <h2 class="create-title">Criar</h2>                               <!-- Título principal da página com uma classe para estilização -->
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="create-form">  <!-- Formulário reativo vinculado ao userForm do componente, com evento de envio -->
    <!-- Informações básicas do usuário -->                         <!-- Comentário HTML que indica o início da seção de informações básicas -->
    <div class="form-group">                                        <!-- Contêiner para agrupar um campo do formulário com seu rótulo -->
      <label for="name">Nome do Usuário:</label>                    <!-- Rótulo para o campo de nome do usuário -->
      <input type="text" id="name" formControlName="name" required>  <!-- Campo de entrada para o nome, vinculado ao controle 'name' do formulário -->
    </div>                                                          <!-- Fecha o contêiner do grupo de formulário -->

    <!-- Seção da Conta -->                                         <!-- Comentário HTML que indica o início da seção de informações da conta -->
    <div formGroupName="account" class="form-section">              <!-- Contêiner para os campos da conta, vinculado ao grupo 'account' do formulário -->
      <h3>Informações da Conta</h3>                                 <!-- Subtítulo para a seção de informações da conta -->
      
      <div class="form-group">                                      <!-- Contêiner para agrupar um campo do formulário com seu rótulo -->
        <label for="accountNumber">Número da Conta:</label>         <!-- Rótulo para o campo de número da conta -->
        <input type="number" id="accountNumber" formControlName="number" required>  <!-- Campo de entrada numérico para o número da conta -->
      </div>                                                        <!-- Fecha o contêiner do grupo de formulário -->

      <div class="form-group">                                      <!-- Contêiner para agrupar um campo do formulário com seu rótulo -->
        <label for="accountAgency">Número da Agência:</label>       <!-- Rótulo para o campo de número da agência -->
        <input type="number" id="accountAgency" formControlName="agency" required>  <!-- Campo de entrada numérico para o número da agência -->
      </div>                                                        <!-- Fecha o contêiner do grupo de formulário -->

      <div class="form-group">                                      <!-- Contêiner para agrupar um campo do formulário com seu rótulo -->
        <label for="accountBalance">Saldo:</label>                  <!-- Rótulo para o campo de saldo da conta -->
        <input type="number" id="accountBalance" formControlName="balance" required>  <!-- Campo de entrada numérico para o saldo da conta -->
      </div>                                                        <!-- Fecha o contêiner do grupo de formulário -->

      <div class="form-group">                                      <!-- Contêiner para agrupar um campo do formulário com seu rótulo -->
        <label for="accountLimit">Limite da Conta:</label>          <!-- Rótulo para o campo de limite da conta -->
        <input type="number" id="accountLimit" formControlName="limit" required>  <!-- Campo de entrada numérico para o limite da conta -->
      </div>                                                        <!-- Fecha o contêiner do grupo de formulário -->
    </div>                                                          <!-- Fecha o contêiner da seção da conta -->

    <!-- Seção do Cartão -->                                        <!-- Comentário HTML que indica o início da seção de informações do cartão -->
    <div formGroupName="card" class="form-section">                 <!-- Contêiner para os campos do cartão, vinculado ao grupo 'card' do formulário -->
      <h3>Informações do Cartão</h3>                                <!-- Subtítulo para a seção de informações do cartão -->
      
      <div class="form-group">                                      <!-- Contêiner para agrupar um campo do formulário com seu rótulo -->
        <label for="cardNumber">Número do Cartão:</label>           <!-- Rótulo para o campo de número do cartão -->
        <input type="number" id="cardNumber" formControlName="number" required>  <!-- Campo de entrada numérico para o número do cartão -->
      </div>                                                        <!-- Fecha o contêiner do grupo de formulário -->

      <div class="form-group">                                      <!-- Contêiner para agrupar um campo do formulário com seu rótulo -->
        <label for="cardLimit">Limite do Cartão:</label>            <!-- Rótulo para o campo de limite do cartão -->
        <input type="number" id="cardLimit" formControlName="limit" required>  <!-- Campo de entrada numérico para o limite do cartão -->
      </div>                                                        <!-- Fecha o contêiner do grupo de formulário -->
    </div>                                                          <!-- Fecha o contêiner da seção do cartão -->

    <!-- Nova seção para exibir mensagens de erro -->               <!-- Comentário HTML que indica a seção para mensagens de erro -->
    <div *ngIf="errorMessage" class="error-message">                <!-- Contêiner para mensagem de erro, visível apenas se errorMessage existir -->
      {{ errorMessage }}                                            <!-- Mostra a mensagem de erro usando interpolação -->
    </div>                                                          <!-- Fecha o contêiner da mensagem de erro -->

    <div class="form-actions">                                      <!-- Contêiner para os botões de ação do formulário -->
      <button type="submit" class="save-btn" [disabled]="!userForm.valid">Criar e Salvar</button>  <!-- Botão de envio, desabilitado se o formulário for inválido -->
      <button type="button" class="back-btn" (click)="goToMenu()">Menu Principal</button>  <!-- Botão que chama goToMenu() quando clicado para voltar ao menu -->
    </div>                                                          <!-- Fecha o contêiner dos botões de ação -->
  </form>                                                           <!-- Fecha o formulário -->

  <div *ngIf="successMessage" class="success-message">              <!-- Contêiner para mensagem de sucesso, visível apenas se successMessage existir -->
    {{ successMessage }}                                            <!-- Mostra a mensagem de sucesso usando interpolação -->
  </div>                                                            <!-- Fecha o contêiner da mensagem de sucesso -->
</div>                                                              <!-- Fecha o contêiner principal -->

<!-- Este arquivo é super importante porque:

1. Cria a interface de criação de usuários : Ele define toda a estrutura visual da página onde novos usuários são criados. É como o desenho de uma casa antes de construí-la!
2. Usa formulários reativos do Angular : Ele usa a abordagem de formulários reativos ( [formGroup] , formControlName , formGroupName ), que é mais poderosa e flexível que os formulários baseados em template. É como ter um formulário inteligente que sabe quando algo está errado!
3. Organiza os dados em seções lógicas : Ele agrupa os campos em seções (informações básicas, conta e cartão), tornando o formulário mais organizado e fácil de entender. É como organizar seus brinquedos em diferentes caixas!
4. Valida os dados de entrada : Ele marca todos os campos como obrigatórios ( required ) e usa validação do Angular para garantir que todos os campos sejam preenchidos. É como um professor que verifica se você fez toda a lição de casa!
5. Mostra feedback ao usuário : Ele tem áreas específicas para mostrar mensagens de sucesso e erro. É como um amigo que sempre te conta o que está acontecendo!
6. Usa recursos do Angular : Ele usa vários recursos poderosos do Angular, como:
   
   - Diretivas estruturais ( *ngIf ): Para mostrar ou esconder elementos com base em condições
   - Interpolação ( {{ }} ): Para mostrar valores das variáveis do componente
   - Property binding ( [formGroup] , [disabled] ): Para vincular propriedades HTML a expressões do componente
   - Event binding ( (ngSubmit) , (click) ): Para chamar métodos quando eventos acontecem
7. Tem uma navegação clara : Ele tem botões para salvar o novo usuário ou voltar ao menu principal, facilitando a navegação. É como ter um mapa que sempre te mostra o caminho!
8. Previne envios inválidos : Ele desabilita o botão de envio quando o formulário é inválido, evitando que o usuário envie dados incompletos. É como um guarda que só deixa você passar quando tudo está certo! -->
