<main>  <!-- Define a seção principal do conteúdo usando a tag semântica main do HTML5, como a sala de estar da sua casa -->
  <router-outlet></router-outlet>  <!-- Área mágica onde o Angular mostrará diferentes componentes dependendo da URL, como uma TV que muda de canal -->
</main>  <!-- Fecha a seção principal do conteúdo -->
<app-footer></app-footer>  <!-- Insere o componente de rodapé que aparecerá na parte inferior de todas as páginas, como o piso da sua casa digital -->
